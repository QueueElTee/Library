<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="shortcut icon" href="favicon_io/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f6fb301c7e.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>Library</h1>
        <section class="books">
            <h2>Books: <span id="book-count"></span></h2>
        </section>
        <div class="add-new-book">
            <h3>Add A New Book</h3>
            <i class="fa-solid fa-circle-plus"></i>
        </div>
        <form action="#" id="book-form">
            <h4>New Book</h4>
            <label for="title">Title</label>
            <input type="text" placeholder="Title" name="title" id="title">

            <label for="author">Author</label>
            <input type="text" placeholder="Author" name="author" id="author">

            <label for="pages">No Of Pages</label>
            <input type="number" placeholder="Pages" name="pages" id="pages">

            <p>Have You Read This Book?</p>
            <input type="radio" name="options" value="Yes" id="yes">
            <label for="yes">Yes</label><br>
            <input type="radio" name="options" value="No" id="no">
            <label for="no">No</label><br>

            <input type="submit" value="Add Book">
        </form>
    </main>
    <!-- <i class="fa-solid fa-circle-plus"></i>
    <i class="fa-solid fa-plus"></i>
    <i class="fa-solid fa-trash-can"></i> -->
    <script src="script.js"></script>
</body>
</html>
